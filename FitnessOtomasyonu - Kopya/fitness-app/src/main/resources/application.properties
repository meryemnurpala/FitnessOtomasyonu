# Spring Application Name
spring.application.name=fitness-app

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT Configuration
jwt.secret-key=mysecretkeymysecretkeymysecretkey  # JWT için kullanılan gizli anahtar
jwt.expiration-time=36000000 # Token'ın geçerlilik süresi (10 saat) - milisaniye cinsinden
